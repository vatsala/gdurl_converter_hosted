<html>
<head>
  <meta charset="utf-8">
  <title>Google Spreadsheet URL Converter</title>
  <link rel="stylesheet" href="styles/post.css">
  <script src="scripts/script.js"></script>
<script type="text/javascript" src="scripts/ZeroClipboard.js"></script>
<script src="scripts/zc_config.js" type="text/javascript"></script>
  <script src="scripts/popup.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="header">Google Spreadsheet URL Converter</div>
    <div class="formContainer">
      <form id="url" name="convertURL" action="">
        <input id="old-url" name="old-url" type="text" placeholder="Paste your URL here"></input>
        <input type="button" name="Submit" value="Submit">
      </form>
	<input type="button" name="Clear" value="Clear" hidden>
    </div>
    <div class="new-url">
      <h2 >Awesome URL - the Old version</h2>
      <div id="new-URL" class="urlContainer">
      </div>
    </div>
    <div class="copy" id="copy-btn" data-clipboard-target="new-URL">Copy to clipboard</div>
  </div>
</body>
</html>
