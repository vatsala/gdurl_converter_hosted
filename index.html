<html>
<head>
  <meta charset="utf-8">
  <title>Google Drive URL Converter</title>
  <link rel="stylesheet" href="styles/post.css">
  <script src="scripts/script.js"></script>
  <script src="scripts/popup.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="header">URL Converter</div>
    <div class="formContainer">
      <form id="url" name="convertURL" action="">
        <input id="old-url" name="old-url" type="text" placeholder="Paste your URL here"></input>
        <input type="button" name="submit" value="submit">
      </form>
    </div>
    <div class="new-url">
      <h2 hidden>Awesome URL - Old version</h2>
      <div id="new-URL" class="urlContainer">
      </div>
    </div>
    <div class="copy" hidden>Copy to clipboard</div>
  </div>
</body>
</html>
